<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
    <link rel="icon"      type="image/png"   href="cal.png">
  </head>
  <body>
    <div class="container">


      <h1 class="Text">Online Calculator</h1>

     <img id="img1" src="math2.jpg" alt="" height="450" width="400">
     <div class="calculator">

       <table>
         <!-- <caption> <h1> Online Calculator </h1></caption> -->
         <tr>
             <td  id="result" colspan="4"> </td>
         </tr>
         <tr>

           <td>   <button type="button" id="divison" data-id="/">/</button></td>
           <td>  <button type="button" id="multiplex" data-id="*">x</button></td>
           <td>  <button type="button" id="addition" data-id="+">+</button></td>
           <td>  <button type="button" id="subtraction" data-id="-">-</button></td>
         </tr>
         <tr>

           <td>   <button type="button" id="number1" data-id="1">1</button></td>
           <td>  <button type="button" id="number2" data-id="2">2</button></td>
           <td>  <button type="button" id="number3" data-id="3">3</button></td>
           <td rowspan="4">  <button type="button" id="resultnumber" data-id="=">=</button></td>
         </tr>
         <tr>

           <td>   <button type="button" id="number4" data-id="4">4</button></td>
           <td>  <button type="button" id="number5" data-id="5">5</button></td>
           <td>  <button type="button" id="number6" data-id="6">6</button></td>

         </tr>
         <tr>

           <td>   <button type="button" id="number7" data-id="7">7</button></td>
           <td>  <button type="button" id="number8" data-id="8">8</button></td>
           <td>  <button type="button" id="number9" data-id="9">9</button></td>

         </tr>
         <tr>

           <td>   <button type="button" id="number0" data-id="0">0</button></td>
           <td>  <button type="button" id="point" data-id=".">.</button></td>
           <td>  <button type="button" id="clear_result" >AC</button></td>

         </tr>
       </table>

     </div>
    </div>

<script type="text/javascript" src="func.js">

</script>

  </body>
</html>
